<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>Mouse Me —— 鼠标常见集合事件</title>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312"/>
    <meta name="keywords" content="tt-cc"/>
    <meta name="description" content="tt-cc"/>
    <meta http-equiv="Cache-Control" content="no-transform "/>
    <link rel="shortcut icon" href="http://imwr.github.io/resources/favicon.ico">
    <link rel="bookmark" href="http://imwr.github.io/resources/favicon.ico">

    <link rel="stylesheet" type="text/css" href="http://imwr.github.io/resources/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="http://imwr.github.io/resources/css/github-example.css">
    <script type="text/javascript" src="http://imwr.github.io/resources/js/jquery-1.11.3.min.js"></script>
    <link type="text/css" rel="stylesheet" href="http://imwr.github.io/resources/syntax/shCoreDefault.css"/>

    <script src="js/MouseMe.js"></script>
</head>
<body>
<section class="main-inner container">
    <div class="paper-title text-center">View detail on
        <a href="https://github.com/imwr">Github</a> or
        <a href="http://tt-cc.cn">TT-CC.CN</a>
    </div>
    <div class="paper-sep"></div>

    <div class="paper-title">Demo1:</div>
    <div class="paper-div">
        <div id="demo1" onselectstart="return false;" style="-moz-user-select:none;">长按我1.5秒</div>
    </div>
    <div class="paper-sep"></div>

    <div class="paper-title">Demo2:</div>
    <div class="paper-div">
        <div id="demo2" onselectstart="return false;" style="-moz-user-select:none;">长按我2秒</div>
    </div>
    <div class="paper-sep"></div>

    <div class="paper-title">Demo3:</div>
    <div class="paper-div">
        <div id="demo3" onselectstart="return false;" style="-moz-user-select:none;">快速点击我4次</div>
    </div>
    <div class="paper-sep"></div>

    <div class="paper-title paper-specil">holdTime event options:</div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th width="15%">参数名</th>
            <th width="15%">类型</th>
            <th width="20%">默认值</th>
            <th width="50%">说明</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>time</td>
            <td>number</td>
            <td>2000(ms)</td>
            <td>鼠标长按触发事件的时间</td>
        </tr>
        <tr>
            <td>onBegin</td>
            <td>function</td>
            <td>null</td>
            <td>鼠标刚按下时触发的事件，参数（自身dom节点）</td>
        </tr>
        </tbody>
    </table>

    <div class="paper-title paper-specil">multiClick event options:</div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th width="15%">参数名</th>
            <th width="15%">类型</th>
            <th width="20%">默认值</th>
            <th width="50%">说明</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>times</td>
            <td>number</td>
            <td>3</td>
            <td>监听鼠标多次点击的次数</td>
        </tr>
        <tr>
            <td>interval</td>
            <td>number</td>
            <td>500(ms)</td>
            <td>监听鼠标点击次数时间段</td>
        </tr>
        </tbody>
    </table>
</section>
<script type="text/javascript" id="js1">
    $("#demo1").on("holdTime", function () {
        $(this).html("长按 1500ms ..." + new Date().getTime());
    })
</script>
<script type="text/javascript" id="js2">
    $("#demo2").on("holdTime", {times: 2000}, function () {
        $(this).html("长按 2000ms ..." + new Date().getTime());
    }).on("click", function () {
        if (!this.holdTime) {
            $(this).html("clicked me")
        }
    })
</script>
<script type="text/javascript" id="js3">
    $("#demo3").on("multiClick", {times: 4}, function () {
        $(this).html("多击 4次 ..." + new Date().getTime());
    });
</script>
<script type="text/javascript" src="http://imwr.github.io/resources/syntax/shCore.js"></script>
<script type="text/javascript" src="http://imwr.github.io/resources/syntax/shBrushJScriptAndXml.js"></script>
<script type="text/javascript" src="http://imwr.github.io/resources/js/github-example.js"></script>
</body>
</html>
